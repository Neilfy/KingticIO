<!DOCTYPE html>
<html>
	<head>
		<title>My Daemon</title>
		<style>
			label, input {
				display: inline-block;
				width: 100px;
				height: 28px;
			}
			
			div.spacer {
				padding-top: 10px;
	 		}
		</style>
	</head>
	<body>
		<form>
			<div class="spacer">&nbsp;</div>		
			<input id="btnEnableDaemon" type="button" />
			<input id="btnDisableDaemon" type="button" />
			<div class="spacer">&nbsp;</div>
			<label id="lblDaemonStatus">Status of daemon</label>
			<div class="spacer">&nbsp;</div>
			IP地址:<input id="txtIP" type="text" />
			<input id="btnConnectTCP" width="100px" type="button" />
			<label id="lblTcpStatus"></label>
			<div class="spacer">&nbsp;</div>
			<div>
			<select id="selIOs"></select> 
			<br>
			重命名:<input id="txtioName" type="text" /> <input id="btnClean" style="width:100px" type="button" />
			</div>
		</form>
	</body>
</html>
